# ðŸš€ Workflow para desplegar una app Angular en GitHub Pages
name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: ["main"]  # Se ejecuta cuando hay cambios en la rama 'main'
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo fuente
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: Construir aplicaciÃ³n Angular
        run: ng build --configuration production --base-href /jr-ingenieria/

      - name: Subir artefacto para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # ðŸ“Œ AsegÃºrate de que coincide con el outputPath en angular.json

      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
