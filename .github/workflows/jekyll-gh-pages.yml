# ðŸš€ Desplegar Angular en GitHub Pages
name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: ["main"]  # Ejecuta el workflow cuando haya cambios en la rama 'main'
  workflow_dispatch:  # Permite ejecutar manualmente el workflow desde GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout cÃ³digo fuente
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar Angular CLI
        run: npm install -g @angular/cli

      - name : eliminar package
        run: rm -rf node_modules package-lock.json

      - name: limpiar cache
        run: npm cache clean --force

      - name: Instalar dependencias
        run: npm install --legacy-peer-deps
        

      - name: Construir aplicaciÃ³n Angular
        run: ng build --configuration production

      - name: Subir artefacto para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # ðŸ“Œ AsegÃºrate de que coincide con outputPath en angular.json

      # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
