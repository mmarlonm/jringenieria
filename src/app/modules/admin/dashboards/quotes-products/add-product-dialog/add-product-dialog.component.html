<h2 mat-dialog-title class="text-xl font-bold mb-2">Buscar Producto</h2>

<mat-dialog-content class="space-y-4">
  <!-- Barra de búsqueda -->
  <div class="flex gap-2">
    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Nombre o código</mat-label>
      <input matInput [(ngModel)]="query" (keyup.enter)="buscar()" />
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="buscar()">Buscar</button>
  </div>

  <!-- Contenedor con scroll horizontal si es necesario -->
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="resultados" *ngIf="resultados.length > 0" class="min-w-max">
      <!-- Columnas -->
      <ng-container matColumnDef="nombreProducto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let p"> {{ p.nombreProducto }} </td>
      </ng-container>

      <ng-container matColumnDef="codigoProducto">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let p"> {{ p.codigoProducto }} </td>
      </ng-container>

      <ng-container matColumnDef="unidadMedida">
        <th mat-header-cell *matHeaderCellDef> Unidad </th>
        <td mat-cell *matCellDef="let p"> {{ p.unidadMedida }} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let p"> {{ p.precio | currency:'MXN' }} </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let p">
          <mat-form-field appearance="outline" class="w-24">
            <input matInput type="number" min="1" [(ngModel)]="p.cantidad" />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="descuento">
        <th mat-header-cell *matHeaderCellDef> Descuento </th>
        <td mat-cell *matCellDef="let p">
          <mat-form-field appearance="outline" class="w-24">
            <input matInput type="number" min="0" [(ngModel)]="p.descuento" />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="primary" (click)="seleccionar(p)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Sin resultados -->
  <p *ngIf="resultados.length === 0 && query" class="text-center text-gray-500 italic">
    No se encontraron resultados.
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-4">
  <button mat-button (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
