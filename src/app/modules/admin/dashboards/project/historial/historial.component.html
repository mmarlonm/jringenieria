<h2 mat-dialog-title>Historial de Estatus del Proyecto</h2>

<div style="max-height: 400px; overflow: auto;">
    <table mat-table [dataSource]="dataSource" class="w-full">
  
      <!-- Estatus Anterior -->
      <ng-container matColumnDef="estatusAnterior">
        <th mat-header-cell *matHeaderCellDef> Estatus Anterior </th>
        <td mat-cell *matCellDef="let row"> {{ row.estatusAnterior }} </td>
      </ng-container>
  
      <!-- Estatus Nuevo -->
      <ng-container matColumnDef="estatusNuevo">
        <th mat-header-cell *matHeaderCellDef> Estatus Nuevo </th>
        <td mat-cell *matCellDef="let row"> {{ row.estatusNuevo }} </td>
      </ng-container>
  
      <!-- Fecha Cambio -->
      <ng-container matColumnDef="fechaCambio">
        <th mat-header-cell *matHeaderCellDef> Fecha Cambio </th>
        <td mat-cell *matCellDef="let row"> {{ row.fechaCambio | date:'short' }} </td>
      </ng-container>
  
      <!-- Comentarios -->
      <ng-container matColumnDef="comentarios">
        <th mat-header-cell *matHeaderCellDef> Comentarios </th>
        <td mat-cell *matCellDef="let row"> {{ row.comentarios }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

<!-- CORRECTO: usar div en lugar de mat-dialog-actions -->
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cerrar</button>
</div>
