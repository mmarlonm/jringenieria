<div class="progress-container">
  <span class="progress-label min">0%</span>
  <div class="progress-bar">
    <div class="progress-fill" [style.width.%]="animatedValue">
      <span class="progress-text">{{ animatedValue }}%</span>
    </div>
  </div>
  <span class="progress-label max">100%</span>
</div>
